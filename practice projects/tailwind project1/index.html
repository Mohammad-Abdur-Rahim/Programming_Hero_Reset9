<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
      
       <section>
        <h2 class="font-bold  text-4xl  text-center ">grid box</h2>

       <div class=" border border-2 border-red-400 h-90 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
       <div class="row-span-2 bg-pink-300 border border-2 rounded-md">box 1</div>
       <div class=" bg-pink-300 border border-2 rounded-md">box 2</div>
       <div class=" bg-pink-300 border border-2 rounded-md">box 3</div>
       <div class=" bg-pink-300 border border-2 rounded-md">box 4</div>
       <div class="lg:col-span-3 bg-pink-300 border border-2 rounded-md">box 5</div>
       <div class=" bg-pink-300 border border-2 rounded-md">box 6</div>
       <div class="lg:col-span-2 bg-pink-300 border border-2 rounded-md">box 7</div>
       <div class=" bg-pink-300 border border-2 rounded-md">box 8</div>
       </div>
       </section>
    </main>
</body>
</html>
