<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Page</title>
    <!-- Tailwind & Daisy Ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    

    <header class="container pb-10 ">
        <!-- header section start here --------------------------------------------------------------------->
        <!-- 1st  -->
        <nav class="flex justify-around items-center  py-6 bg-[#F9F7F3]">
            <!-- 1st -->
            <div>
                <button class="bg-[#B4F461] text-black font-semibold py-2 px-4 rounded">
                    Blog
                </button>
            </div>
            <!-- 2nd -->
            <div class="flex items-center space-x-2">
                <img src="img/header.png" alt="donation icon">
                <span class=" font-medium text-black text-2xl">Donate Bangladesh</span>
            </div>
            <!-- 3rd -->
            <div class="flex items-center space-x-2">
                <img src="img/coin.png" alt="coin icon">
                <span class="text-black font-medium">5500 BDT</span>
            </div>
        </nav>
        <!-- Button Section -->
        <div class="flex justify-center space-x-20 mt-10">
            <button id="" onclick="donationPage()" class="bg-[#B4F461] text-black font-semibold py-2 px-6 rounded">
                Donation
            </button>
            <button class="border border-gray-300 text-gray-700 font-semibold py-2 px-6 rounded">
                History
            </button>
        </div>
    </header> <!-- header section start end -->
    <main>
        <!-- History part Transaction ------------------------------------------- -->
        
        <section  class="container grid grid-cols-1 place-items-center space-y-5 pb-5">
            <div id="transactionContainer" class="bg-white rounded-lg border p-6 space-x-6 w-10/12">
                <p class="text-yellow-400 font-extrabold">No History Available</p>
            </div>
           
        </section>
        
    </main>


    <script src="js/utilities.js"></script>
    <script src="js/donate.js"></script>
</body>
</html>
